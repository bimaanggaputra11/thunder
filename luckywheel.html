<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel - Spin & Win</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lucky Wheel</h1>
        
        <div class="wheel-section">
            <div class="wheel-container">
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <div class="wheel-pointer"></div>
                <div class="wheel-center">
                    <div class="spin-button" id="spinButton">SPIN</div>
                </div>
            </div>
            
            <div class="timer-container">
                <h3>Next Auto Spin In:</h3>
                <div id="countdown" class="countdown">15:00</div>
                <p>The wheel spins automatically every 15 minutes</p>
            </div>
        </div>
        
        <div class="content-grid">
            <div class="holders-section">
                <h3>Current Holders (<span id="holdersCount">0</span>)</h3>
                <div id="holdersList" class="list-container">
                    <p class="empty-message">No holders registered yet.</p>
                </div>
            </div>
            
            <div class="winners-section">
                <h3>Winners History (<span id="winnersCount">0</span>)</h3>
                <div id="winnersList" class="list-container">
                    <p class="empty-message">No winners yet.</p>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <a href="index.html" class="btn secondary">‚Üê Back to Check Eligibility</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
