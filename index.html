<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pump Lucky Wheel</title>
    <link rel="icon" type="image/png" href="img/biglogo.png" 
    >
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee&family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!-- Header with Logo -->
    <div class="header-section">
      <img src="img/logowithoutbg.png" width="25%">
      <div class="title-section">
        <h1>Pump Lucky wheel</h1>
        <p>Hold, Spin, Jackpot.</p>
      </div>
    </div>

    <!-- Social Media Button -->
    <div class="social-section">
     <a href="https://x.com/" >
      <img src="img/x.svg"  class="logosos">
     </a>
      <a href="https://x.com/" >
<img src="img/pumpfun.png"  class="logosos2">
      </a>
      </div>

<div class="address-text">
  <h1>
     <span id="myText" class="copy-text">CA</span>
  <button class="copy-btn" onclick="copyText()">
  <!-- Icon copy (2 kotak) -->
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
    <path d="M10 1.5A1.5 1.5 0 0 1 11.5 3v9A1.5 1.5 0 0 1 10 13.5H3A1.5 1.5 0 0 1 1.5 12V3A1.5 1.5 0 0 1 3 1.5h7zm0 1H3a.5.5 0 0 0-.5.5v9A.5.5 0 0 0 3 12.5h7a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5z"/>
    <path d="M13 4.5V13a2 2 0 0 1-2 2H5.5a.5.5 0 0 1 0-1H11a1 1 0 0 0 1-1V4.5a.5.5 0 0 1 1 0z"/>
  </svg>
</button>
  </h1>
  
</div>

    <!-- Validation Section -->
    <div class="validation-card">
      <h2>Enter Your Wallet Address</h2>
      <p></p>
      <div class="input-group">
        <label for="walletAddress">Solana Wallet Address :</label>
        <input
          type="text"
          id="walletAddress"
          placeholder="$LuckyWheel Holders Only..."
          autocomplete="off"
          spellcheck="false"
        />
      </div>
      <button class="verify-btn" onclick="validateAddress()">Verify</button>
      <div id="message"></div>
    </div>

    <!-- Wheel Section -->
    <div class="wheel-section">
      <div class="wheel-container">
        <canvas id="wheelCanvas" width="600" height="600"></canvas>
        <img id="imagecanvas" src="img/pumpfun.png" width="100%">
      </div>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-section">
      <div class="countdown-label">Next spin in</div>
      <div class="countdown-timer" id="countdownTimer">05:00</div>
    </div>

    <!-- Stats -->
    <div class="stats-section">
      <div class="stat-card">
        <h3>Participant</h3>
        <div class="stat-number" id="participantCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Queue</h3>
        <div class="stat-number" id="queueCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Total winner</h3>
        <div class="stat-number" id="totalWinnerCount">0</div>
      </div>
    </div>

    <!-- Lists -->
    <div class="lists-section">
      <div class="list-card">
        <h3>Waiting Queue</h3>
        <div class="list-container" id="waitingQueueList">
          <div class="list-item"><span class="list-number">1.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">2.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">3.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">4.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">5.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">6.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">7.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">8.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">9.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">10.</span><span class="list-address">-</span></div>
        </div>
      </div>
      <div class="list-card">
        <h3>Recent winners</h3>
        <div class="list-container" id="recentWinnersList">
          <div class="list-item"><span class="list-number">1.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">2.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">3.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">4.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">5.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">6.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">7.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">8.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">9.</span><span class="list-address">-</span></div>
          <div class="list-item"><span class="list-number">10.</span><span class="list-address">-</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
